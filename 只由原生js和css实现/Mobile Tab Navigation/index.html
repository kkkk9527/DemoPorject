<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_3227297_w1s9sf5dwt.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <img class="content show" src="./images/home.avif" alt="Home">
            <img class="content" src="./images/Work.avif" alt="Work">
            <img class="content" src="./images/Blog.avif" alt="Blog">
            <img class="content" src="./images/AboutUs.avif" alt="AboutUs">
        </div>
        <nav class="menu">
            <div class="button active">
                <i class="iconfont icon-home"></i>
                <p>Home</p>
            </div>
            <div class="button notActive">
                <i class="iconfont icon-work"></i>
                <p>Work</p>
            </div>
            <div class="button notActive">
                <i class="iconfont icon-blog"></i>
                <p>Blog</p>
            </div>
            <div class="button notActive">
                <i class="iconfont icon-aboutus"></i>
                <p>About Us</p>
            </div>
        </nav>
    </div>

<script src="index.js"></script>

</html>
