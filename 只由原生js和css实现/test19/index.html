<script>
    function sleep(second) {
        return Promise.resolve(setTimeout(() => {
            return second
        }, 1000))
    }

    (async => {
        console.log(new Date().toLocaleString())
        await console.log(sleep(3))
        console.log(new Date().toLocaleString())
    })()
</script>
