<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>轮播图</title>
</head>

<body>
    <div class="panel">
        <div class="container small" style="top: 0%;">
            <div class="imageContainer upOne">
                <h1>Nature flower</h1>
                <br>
                <p>all inpink</p>
            </div>
            <div class="imageContainer upTwo">
                <h1>Bluuue Sky</h1>
                <br>
                <p>with it's mountains</p>
            </div>
            <div class="imageContainer upThree">
                <h1>Lonely castle</h1>
                <br>
                <p>in the wilderness</p>
            </div>
        </div>
        <div class="container large" style="top: -200%;">
            <div class="imageContainer downOne"></div>
            <div class="imageContainer downTwo"></div>
            <div class="imageContainer downThree"></div>
        </div>
        <button class="btn up"></button>
        <button class="btn down"></button>
    </div>
</body>
<script src="index.js"></script>

</html>
